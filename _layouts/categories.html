<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#212121">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d6dae4">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/assets/css/main.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    {% include nav.html %}

<div class="background-overlay"></div>
<div class="container">
<div class="pure-g">
  <div class="pure-u-1-1">
    <main>

      <div class="hero-wrapper">
        <div class="hero center-element">
          <div class="pure-g">
            <div class="pure-u-1-1 is-center l-box">
              <h1 id="home">{{page.title}}</h1>
              <p>Posts about ... {{page.title | decase}}</p>
            </div>
          </div>
        </div>
      </div>

  <div class="blog-wrapper">
    <div class="ribbon-purple-top"></div>
      <div class="ribbon-purple">
        <div class="blog">
    {% include blog-menu.html %}

  <div class="pure-g">
    <div class="pure-u-1-1 l-box">
    <div class="card">
  <dl>
    {% for post in site.posts %}
    {% if post.categories contains page.title %}
    <dt>{{post.date | date: "%B %e, %Y"}}</dt>
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endif %}
    {% endfor %}
  </dl>
    </div>
    </div>
  </div>

</div>
</div>
  <div class="ribbon-purple-bottom"></div>
</div>
    </main>

    {% include footer.html %}
  </div>
</div>
</div>
</body>
</html>
