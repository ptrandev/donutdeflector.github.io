<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>DonutDeflector</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#D6DAE4">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/luxbar.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

<body>
<div class="container">
  <div class="luxbar luxbar-static">
    <input type="checkbox" id="luxbar-checkbox" class="luxbar-checkbox">
    <div class="luxbar-menu luxbar-menu-right luxbar-menu-dark">
        <ul class="luxbar-navigation">
            <li class="luxbar-header">
                <a class="luxbar-brand" href="#">DonutDeflector</a>
                <label class="luxbar-hamburger luxbar-hamburger-spin"
                        for="luxbar-checkbox"> <span></span> </label>
            </li>
            <li class="luxbar-item active"><a href="#">Home</a></li>
            <li class="luxbar-item"><a href="#">Projects</a></li>
            <li class="luxbar-item"><a href="#">Contact</a></li>
        </ul>
    </div>
  </div>

<main>
  <h1>Contact</h1>
  <div class="docs-example docs-example-forms">
<form method="POST" action="http://formspree.io/donutdeflector@protonmail.com">
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Your email</label>
      <input class="u-full-width" type="email" name="email" placeholder="username@email.com" id="exampleEmailInput">
    </div>
    <div class="six columns">
      <label for="exampleRecipientInput">Reason for contacting</label>
      <select class="u-full-width" name="reason" id="exampleRecipientInput">
        <option value="Option 1">Questions</option>
        <option value="Option 2">Hiring / Internship</option>
        <option value="Option 3">Miscellaneous</option>
      </select>
    </div>
  </div>
  <label for="exampleMessage">Message</label>
  <textarea class="u-full-width" name="message" placeholder="&hellip;" id="exampleMessage"></textarea>
  <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">Send a copy to yourself</span>
  </label>
  <input class="button-primary" type="submit" value="Send Message">
</form>
</div>

<form method="POST" action="http://formspree.io/donutdeflector@protonmail.com">
  <input type="email" name="email" placeholder="Your email">
  <textarea name="message" placeholder="Your message"></textarea>
  <button type="submit">Send</button>
</form>


  <hr>

  <footer>
    <p style="display:inline-block;">
      <a href="#">Email</a> |
      <a href="#">Github</a> |
      <a href="#">Medium</a> |
      <a href="#">YouTube</a>
    </p>
    <p style="float:right">&copy; 2017 Phillip T.</p>
  </footer>

</main>


</div>
</body>
</html>
